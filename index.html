<body>
    <!-- Menu-->
    <header>
        <nav class="navbar">
            <ul class="menu">
                <li><a href="#inicio">inicio</a></li>
                <li><a href="#shake">shake</a></li>
                <li><a href="#transicion">transición</a></li>
                <li><a href="#accion">acción</a></li>
                <li><a href="#contacto">contacto</a></li>   
            </ul>
        </nav>

    </header>

    <!-- Contenido Principal-->
     <main>
        <!-- SECCIÓN INICIO -->
        <section id="inicio" class="section-inicio">
            <div class="banner"></div>
        </section>

        <!-- SECCIÓN SHAKE -->
        <section id="shake" class="section-shake">
        <h2>shake</h2>
         <div class="shake-container">
            <div class="shake-column-container">
                <div class="rect yellow shake-horizontal"></div>
                <p>Este objeto amarillo dice que no.</p>
            </div>

            <div class="shake-column-container">
                <div class="rect blue shake-vertical"></div>
                <p>Este objeto azul dice que si.</p>
            </div>
         </div>

          <!-- SECCIÓN TRANSICIÓN -->
          <section id="transicion" class="section-transicion">
            <h2>transicion</h2>
            <div class="rect red transition-rect"></div>
            <p>Pase el mouse sobre este objeto y crecerá del 50% al 100% en 10 segundos.</p>
          </section>


          <!-- SECCIÓN ACCIÓN -->
        <section id="accion" class="section-accion">
            <h2>accion</h2>
            <div class="rect green" id="actionRect"></div>
      </section>


      <!-- SECCIÓN CONTACTO -->
    <section id="contacto" class="section-contacto">
        <h2>contacto</h2>
        <div class="contact-wrapper">

          <div class="contact-form">
            <form>
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre"  required>
              <label for="email">Email</label>
              <input type="email" id="email"  required>
              <label for="mensaje">Mensaje</label>
              <textarea id="mensaje" required></textarea>
              <button type="submit">Enviar</button>
            </form>
          </div>
          <div class="contact-map">
            <div id="map"></div>
          </div>
        </div>
      </section>

        <!-- FOOTER -->
        <footer>
            <a href="http://www.fadu.edu.uy/pai-ii" target="_blank">Nicolas Vidal | PAI 2</a>
        </footer>

     </main>

        actionRect.addEventListener('click', function() {

     </script>




</body>
